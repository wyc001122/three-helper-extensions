            padding: 15px;

        }

        .header {
            text-align: center;

        button {
            width: 100%;
            padding: 5px;
            background-color: #fafafa;
            color: hsl(var(240 5.9% 10%));
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: hsl(var(0 0% 98%) / .9);
        }

        #status {
            margin-top: 15px;
            padding: 8px;
